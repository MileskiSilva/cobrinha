<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="audio-container">
    <audio id="background-music" autoplay loop controls>
      <source src="X2Download.app - Shadow 4EVER - MC VV (Prod MC VV) (128 kbps).mp3" type="audio/mpeg">
      Seu navegador não suporta o elemento de áudio.
    </audio>
  </div>

  <div id="game-container">
    <div class="snake"></div>
    <div class="snake-head"></div>
    <div class="food"></div>
  </div>

  <div id="score-container">
    Score: <span id="score">0</span>
  </div>

  <div>
    <button id="start-button">ASSINE O TERMO..</button>
    <button id="restart-button">Reiniciar Jogo</button>
    <div>
      <div class="arrow-buttons">
        <button id="move-up-button" class="up-button">⬆</button>
        <div class="leftright-buttons">
          <button id="move-left-button">⬅</button>
          <button id="move-down-button">⬇</button>
          <button id="move-right-button">➡</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
